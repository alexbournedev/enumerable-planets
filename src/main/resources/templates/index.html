<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="col-md-8 offset-md-2">Time at Our Neighbors</h1>
<div class="col-md-8 offset-md-2">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Planet</th>
            <th>Earth Days in One Year</th>
        </tr>
        </thead>
        <tr th:each="planet : ${planets}">
            <td th:text="${planet.planetName}"></td>
            <td th:text="${planet.yearLength}"></td>
        </tr>
    </table>
</div>

<!--    <li th:each="planet : ${planets}"-->
<!--    th:value="${planet}"-->
<!--    th:text="${planet.planetName}"></li>-->
<!--</ul>-->

</body>
</html>
